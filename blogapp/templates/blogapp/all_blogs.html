{% extends 'base.html' %}
{% block title %} DjangoPie | All Blogs  {% endblock %}
{% block content %}
  <div class="container">
    <div class="page-top">
      <div class="top flex">
        <div class="page-name">
          <a href="" class="learn">
            <span class="material-icons"> keyboard_return </span> Go back
          </a>
          <h1>All Blogs</h1>
        </div>
      </div>
    </div>
  </div>
</main>
<section class="sp">
  <div class="container">
    <div class="blog-tags">
    {% if user.is_authenticated %}
        {% for post in all_blogs %}
    <p class="tag">
      <a style="color: white;" href="{% url 'post_page' post.slug %}">{{post.title}}</a>
    </p>
    {% endfor %}
    {% endif %}
    
  </div>
  </div>
</section>


{% endblock %}
